<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <style>
    /* Global Styles */
    body {
      background-color: black;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Container Styles */
    .container {
      text-align: center;
      border: 2px solid red;
      padding: 20px;
      border-radius: 10px;
      background: linear-gradient(135deg, #2e2e2e, black);
      box-shadow: 0 4px 15px rgba(255, 0, 0, 0.7);
    }

    /* Input Section */
    .input-section {
      margin-bottom: 20px;
    }

    input, select {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid red;
      border-radius: 5px;
      background-color: #1c1c1c;
      color: white;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: red;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: darkred;
    }

    /* Output Section */
    .output-section {
      font-size: 20px;
    }

    #result {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <div class="input-section">
      <input type="number" id="tempInput" placeholder="Enter Temperature">
      <select id="tempType">
        <option value="c-to-f">Celsius to Fahrenheit</option>
        <option value="f-to-c">Fahrenheit to Celsius</option>
      </select>
      <button id="convertButton">Convert</button>
    </div>
    <div class="output-section">
      <p id="result">Result: --</p>
    </div>
  </div>
  <script>
    document.getElementById("convertButton").addEventListener("click", () => {
      const tempInput = document.getElementById("tempInput").value;
      const tempType = document.getElementById("tempType").value;
      const resultElement = document.getElementById("result");

      if (tempInput === "") {
        resultElement.textContent = "Result: Please enter a valid temperature.";
        return;
      }

      const temperature = parseFloat(tempInput);
      let result;

      if (tempType === "c-to-f") {
        result = (temperature * 9/5) + 32;
        resultElement.textContent = `Result: ${temperature}째C = ${result.toFixed(2)}째F`;
      } else if (tempType === "f-to-c") {
        result = (temperature - 32) * 5/9;
        resultElement.textContent = `Result: ${temperature}째F = ${result.toFixed(2)}째C`;
      } else {
        resultElement.textContent = "Result: Invalid conversion type.";
      }
    });
  </script>
</body>
</html>
